{%load static%}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title%}
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href = "{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="{% static 'main/img/favicon.svg' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/fox.svg' %}" alt="Logo" style="width: 100px; height: auto;">
        <h3>FoxyPlanner</h3>
        {% if user.is_authenticated %}
        <p>Вы вошли под ником: {{ user.username }}</p>
        {% else %}
        <p>Привет, гость!</p>
        {% endif %}
        <ul>
            <li><a href={% url 'home' %}><i class="fa-solid fa-house"></i> Главная</a></li>
            <li><a href={% url 'tasks' %}><i class="fa-solid fa-list-check"></i> Задачи</a></li>
            <li><a href={% url 'notes' %}><i class="fa-solid fa-note-sticky"></i> Заметки</a></li>
            <li><a href={% url 'events_home' %}><i class="fa-solid fa-calendar-days"></i> События</a></li>
            <li><a href={% url 'about' %}><i class="fa-regular fa-address-card"></i> О нас</a></li>
        </ul>
    </aside>
    <main>
        <div class="content-container">
        {% block content%}
        {% endblock %}
        </div>
    </main>
</body>
</html>
