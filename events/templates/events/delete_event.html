{% extends 'main/layout.html'%}

{% block title %}
<title>Удалить событие</title>
{% endblock%}

{% block content %}
<h1>Удаление события</h1>

<div class="event-form-container">
    <form method="post" class="event-form">
        {% csrf_token %}
        <h2>Уверены, что хотите удалить данное событие?</h2>
        <button type="submit" class="event-button"> Удалить событие </button>
    </form>
</div>

{% endblock %}
